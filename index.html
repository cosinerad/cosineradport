<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cosinerad.com</title>
    <description>cosinerad's personal portfolio and work showcase.</description>
    <style>
        body {
            background: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 80px;
            border-bottom: 2px solid #333;
            padding-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }
        
        .header-content {
            text-align: left;
        }
        
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #333;
            transition: all 0.3s ease, opacity 0.8s ease, transform 0.8s ease;
            flex-shrink: 0;
            opacity: 0;
            transform: scale(0.8) translateY(30px);
        }
        
        .profile-picture.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
        
        .profile-picture:hover {
            border-color: #555;
            transform: scale(1.05) translateY(0);
        }
        
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .profile-img:hover {
            transform: scale(1.1);
        }
        
        .name {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        
        .title {
            font-size: 1.5rem;
            color: #cccccc;
            margin-bottom: 10px;
        }
        
        .experience {
            font-size: 1.2rem;
            color: #888888;
            font-style: italic;
        }
        
        .specialization {
            background: #1a1a1a;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 20px;
            border: 1px solid #333;
        }
        
        /* Tab Navigation Styles */
        .tab-container {
            margin-bottom: 40px;
        }
        
        .tab-navigation {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
        }
        
        .tab-button {
            background: transparent;
            border: none;
            color: #888;
            padding: 12px 24px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab-button.active {
            color: #ffffff;
        }
        
        .tab-button::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 0;
            height: 3px;
            background: #ffffff;
            transition: width 0.3s ease;
        }
        
        .tab-button.active::after {
            width: 100%;
        }
        
        .tab-button:hover {
            color: #ffffff;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: #1a1a1a;
            margin: 50px auto;
            padding: 40px;
            border-radius: 10px;
            max-width: 700px;
            border: 2px solid #333;
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .close-modal:hover {
            background: #333;
        }

        .modal-header {
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        .modal-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .modal-client {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 5px;
        }

        .modal-timespan {
            color: #888;
            font-style: italic;
        }

        .modal-section {
            margin-bottom: 25px;
            background: #0a0a0a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .modal-section-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #fff;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .financial-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .financial-item {
            text-align: center;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .financial-label {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 5px;
        }

        .financial-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .features-list {
            list-style: none;
            padding: 0;
        }

        .features-list li {
            padding: 10px 0;
            border-bottom: 1px solid #333;
            position: relative;
            padding-left: 25px;
        }

        .features-list li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #4CAF50;
            font-weight: bold;
        }

        .features-list li:last-child {
            border-bottom: none;
        }

        .modal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-tag {
            background: #2a2a2a;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #fff;
            border: 1px solid #444;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .name {
                font-size: 2.5rem;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
            }
            
            .header-content {
                text-align: center;
            }
            
            .modal-content {
                margin: 20px;
                padding: 20px;
            }
            
            .financial-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile-picture">
                <img src="images/outline.PNG" alt="cosinerad profile picture" class="profile-img">
            </div>
            <div class="header-content">
                <h1 class="name">cosinerad</h1>
                <div class="title">lua scripter & developer</div>
                <div class="experience">4+ years of experience</div>
                <div class="specialization">ONLY DOING LUA FOR NOW!!!</div>
            </div>
        </div>
        
        <div class="tab-container">
            <div class="tab-navigation">
                <button class="tab-button active" data-tab="main">me</button>
                <button class="tab-button" data-tab="works">work</button>
            </div>
            
            <div class="tab-content active" id="main-tab">
                <!-- Content loaded from main.html -->
            </div>
            
            <div class="tab-content" id="works-tab">
                <!-- Content loaded from works.html -->
            </div>
        </div>
    </div>

    <div id="modal-container">
    </div>

    <script>
        async function loadHTML(url, elementId) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
                
                if (elementId === 'works-tab') {
                    initializeWorkItems();
                }
                if (elementId === 'modal-container') {
                    initializeModals();
                }
            } catch (error) {
                console.error('Error loading HTML:', error);
            }
        }

        function initializeWorkItems() {
            const workItems = document.querySelectorAll('.work-item');
            workItems.forEach(item => {
                item.addEventListener('click', () => {
                    const workId = item.getAttribute('data-work');
                    const modal = document.getElementById(`${workId}-modal`);
                    if (modal) {
                        modal.style.display = 'block';
                        document.body.style.overflow = 'hidden';
                    }
                });
            });
        }

        function initializeModals() {
            const modals = document.querySelectorAll('.modal');
            const closeButtons = document.querySelectorAll('.close-modal');
            
            closeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const modal = button.closest('.modal');
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                });
            });
            
            modals.forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                        document.body.style.overflow = 'auto';
                    }
                });
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    modals.forEach(modal => {
                        modal.style.display = 'none';
                    });
                    document.body.style.overflow = 'auto';
                }
            });
        }

        function initializeTabs() {
            const tabButtons = document.querySelectorAll('.tab-button');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                    
                    button.classList.add('active');
                    
                    const tabId = button.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadHTML('main.html', 'main-tab');
            loadHTML('works.html', 'works-tab');
            loadHTML('modals.html', 'modal-container');
            
            initializeTabs();
            
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        if (entry.target.classList.contains('highlight')) {
                            entry.target.classList.add('animate');
                        }
                    } else {
                        entry.target.classList.remove('visible');
                        if (entry.target.classList.contains('highlight')) {
                            entry.target.classList.remove('animate');
                        }
                    }
                });
            }, observerOptions);

            const profilePicture = document.querySelector('.profile-picture');
            const animatedElements = document.querySelectorAll('.reason, .timeline-note, .highlight');
            
            profilePicture.classList.add('fade-in');
            animatedElements.forEach(el => el.classList.add('fade-in'));
            
            observer.observe(profilePicture);
            
            animatedElements.forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
